<input
    type="text"
    placeholder="buscar..."
    class="inputSearch"
    #txtSearch
    (keyup)="onSearch(txtSearch.value)"
/>
<div class="Table">

    <div class="Heading">
        <div class="Cell" *ngFor="let item of headLocal">
            <p>{{item.key}}</p>
        </div>
    </div>
    <div class="Row" *ngFor="let items of body | filtro:page:search:field; let i = index">
        <div class="Cell" (click)="selectItems(body[i])" *ngFor="let values of fieldBody; let x = index">
            {{items[fieldBody[x]]}}
        </div>
    </div>
</div>
<button class="boton" (click)="prevPage()">
    <<
</button>
&nbsp;
<button class="boton" (click)="nextPage()"
[disabled]="(body | filtro:page:search:field).length === 0">
    >>
</button>
